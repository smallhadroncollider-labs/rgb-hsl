<!doctype html>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <title>RGB & HSL</title>

        <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="vendor/skeleton/css/normalize.css">
        <link rel="stylesheet" href="vendor/skeleton/css/skeleton.css">
    </head>

    <body>
        <div class="container">
            <h2><span style="color: #922">R</span><span style="color: #292">G</span><span style="color: #229">B</span> & HSL</h2>
        </div>

        <div class="container">
            <button id="hsl">Show as HSL</button>
            <button id="rgb">Show as RGB</button>

            <div>
                <label>
                    <input id="animate" type="checkbox" checked /> Animate
                </label>
            </div>

            <div class="row">
                <div class="three columns">
                    <label>Saturation Min</label>
                    <input id="saturation-min" type="range" min="0" max="1" step="0.01" value="0" />
                    <span id="saturation-min-value">0</span>
                </div>

                <div class="three columns">
                    <label>Saturation Max</label>
                    <input id="saturation-max" type="range" min="0" max="1" step="0.01" value="1" />
                    <span id="saturation-max-value">1</span>
                </div>

                <div class="three columns">
                    <label>Lightness Min</label>
                    <input id="lightness-min" type="range" min="0" max="1" step="0.01" value="0" />
                    <span id="lightness-min-value">0</span>
                </div>

                <div class="three columns">
                    <label>Lightness Max</label>
                    <input id="lightness-max" type="range" min="0" max="1" step="0.01" value="1" />
                    <span id="lightness-max-value">1</span>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
